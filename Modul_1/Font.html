<html>
<head>
    <title>Font</title>
</head>
<body>
    <font face="comic sans ms">
        Teks ini berukuran normal jenis Comic Sans MS dan warna hitam
    </font><br>
    <font size="5" face="verdana" color="red">
        Teks ini berukuran 5 jenis Veradana dan warna merah
    </font><br>
        Teks cetak 
        <b>tebal</b>
        <i>miring</i>
        <u>garis bawah</u>
        <strike>garis tengah</strike>
        <sup>superscript</sup>
        <sub>subscript</sub>
    
</body>
</html>
