<html>
<head>
    <title>Bullets dan Numbering</title>
</head>
<body>
    <p>Daftar menggunakan Bullets</p>
    <ul type="circle">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ul>

    <p>Daftar menggunakan Numbering (Angka)</p>
    <ol type="1">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>        
    </ol>

    <p>Daftar menggunakan Numbering (Huruf)</p>
    <ol type="a">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>

    <p>Daftar menggunakan Numbering (Huruf Romawi)</p>
    <ol type="I">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>
    
</body>
</html>
